name: 'Unit Test - Manual trigger'

on:
  workflow_dispatch:

jobs:
  ut-trigger:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Install Mocha
        run: npm install -D mocha

      - name: Running tests
        run: unit-test